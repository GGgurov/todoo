    <script>

      // меню
      document.addEventListener('DOMContentLoaded', () => {
    const closemenu = document.getElementById('close-menu');
    const menu = document.getElementById('menu');

    closemenu.addEventListener('click', () => {
        menu.classList.toggle('open');

        if (menu.classList.contains('open')) {
            closemenu.style.transform = 'rotate(0deg)';
        } else {
            closemenu.style.transform = 'rotate(180deg)';
        }
    });
});

// перенос задачи
      window.addEventListener("DOMContentLoaded", () => {
    const taskListContainer = document.getElementById("tasklist");
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    tasks.forEach(task => {
        const taskHTML = `
        <div class="task"> 
            <div class="name-task">
                <div class="checkbox"> </div>
                <p class="task-name">${task.name}</p>
            </div>
            <p class="discription">${task.description}</p>
            <div class="task-date">
                <img class="calendar" src="./img/calendar.png" alt="calendar"> 
                <p class="date">${task.date}</p>
                <img class="redact" src="./img/redact.png" alt="redact">
            </div>
        </div>
        `;

        taskListContainer.insertAdjacentHTML("beforeend", taskHTML);
    });
});
    </script>
